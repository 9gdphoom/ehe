<!DOCTYPE html>
<html>
    <head>
        <title>HTML Tables</title>
        <!-- CSS -->
<style>
    .myTable { 
      width: 100%;
      text-align: left;
      background-color: rgb(250, 248, 229);
      border-collapse: collapse; 
      }
    .myTable th { 
      background-color: goldenrod;
      color: white; 
      }
    .myTable td, 
    .myTable th { 
      padding: 10px;
      border: 1px solid goldenrod; 
      }
    </style>
           
    </head>
    <body>
        <table>
            <tr>
                <th>?</th>
                <th>?</th>
                <th>?</th>
            </tr>
            <tr>

                <td>?</td>
                <td>?</td>
            </tr>
            <tr>
                <td>?</td>
                <td>?</td>

            </tr>
            <tr>

            </tr>
            <tr>

            </tr>

  </table>
</body>
</html>
